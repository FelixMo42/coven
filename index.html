<!DOCTYPE html>
<html>
    <head>
        <title>coven</title>

        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="root" class="row">
            <div class="left col">
                <div class="box">
                    <div class="pad row">
                        <label for="char">CHAR:</label>
                        <select name="chars" id="chars" class="flex"></select>
                    </div>

                    <div class="pad row">
                        <label for="room">ROOM:</label>
                        <select name="rooms" id="rooms" class="flex"></select>
                    </div>
                </div>
                <div class="flex box">
                    <div id="room-name" class="title">THINGS IN ROOM</div>
                    <ul id="parts"></ul>
                    <div id="add-part" class="add" onclick="">+</div>
                </div>
            </div>
            <div class="flex col">
                <div class="box">
                    <div class="pad row">
                        <label for="part-type">TYPE:</label>
                        <select name="part-type" id="part-type">
                            <option value="misc">Basic</option>
                            <option value="char">Char</option>
                        </select>

                        <span class="vd"></span>

                        <label for="part-name">NAME:</label>
                        <input type="text" id="part-name" class="flex hidden" value="NONE SELECTED" />
                        <select name="part-char" id="part-char" class="flex hidden">
                            <option value="DQt2LuW14V23Ai38kiu7">Admiral Ash</option>
                            <option value="WuV9mscqozPItLP3wNZM">Phage unit</option>
                            <option value="cCNp22u8VeoWbBdQRz2y">Vincent the Spider Slayer</option>
                            <option value="g7RqcCZ5I9LuEyNYeX5i">Helgi Lizbon</option>
                            <option value="gl2AgqAEa2paw3HRtZCx">???</option>
                        </select>
                    </div>
                </div>
                <div class="flex box"></div>
            </div>
        <div>
        <script type="module" src="./index.js"></script>
    </body>
</html>

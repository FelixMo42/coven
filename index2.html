<!DOCTYPE html>
<html>
    <head>
        <title>coven</title>

        <!-- <link rel="stylesheet" href="./index.css" /> -->

        <style>
            body {
                height: 100vh;
                margin: 0px;
            }

            #root {
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
            }

            #graph {
                flex: 1;
            }

            .node {
                width: 200px;
                height: 100px;
                background-color: rgba(230, 230, 230);
                position: fixed;
                z-index: 1;
                white-space: pre-line;
                overflow: hidden;
            }

            .node:focus {
                background-color: rgba(230, 230, 200);
            }

            .path {
                position: fixed;
                background-color: black;
                transform-origin: 0% 50%;
                height: 3px;
                z-index: 0;
            }

            #editor {
                width: 600px;
                flex-direction: column;
                display: flex;
                padding: 2px;
                z-index: 2;
                background-color: gray;
            }

            #author {
                border: none;
                resize: none;
                font-weight: bold;
            }

            #body {
                width: 100%;
                box-sizing: border-box;
                display: flex;
                border: none;
                resize: none;
                margin: 0px;
            }

            #body:focus {
                border: none;
                outline: none;
            }

            .box {
                margin: 2px;
                padding: 10px;
                background-color: white;
            }

            .button {
                margin: 2px;
                padding: 10px;
                text-align: center;
                background-color: white;
            }

            #paths {
                display: flex;
                flex-direction: column;
            }

            #paths div {
                white-space: pre-line;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div id="graph">
            </div>
            <div id="editor">
                <div class="button" onclick="goToParent()">GO TO PARENT</div>

                <div class="box">
                    <input id="author" />
                    <textarea id="body"></textarea>
                </div>

                <span class="button" onclick="addResponse()">ADD RESPONSE</span>

                <div id="paths"></div>
            </div>
        </div>
    
        <script src="./index2.js"></script>
    </body>
</html>
